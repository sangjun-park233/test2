<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞히기 게임</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 60px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>🔢 숫자 맞히기 게임</h1>
  <p>1부터 10 사이의 숫자를 입력해보세요!</p>

  <input type="number" id="userInput" min="1" max="10">
  <button onclick="checkGuess()">확인</button>

  <div id="result"></div>

  <script>
    const answer = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("userInput").value);
      const result = document.getElementById("result");

      if (userGuess < 1 || userGuess > 10 || isNaN(userGuess)) {
        result.textContent = "⚠️ 1부터 10 사이의 숫자를 입력해주세요!";
      } else if (userGuess === answer) {
        result.textContent = "🎉 정답입니다! 축하해요!";
      } else {
        result.textContent = userGuess < answer 
          ? "⬆️ 더 큰 숫자입니다!" 
          : "⬇️ 더 작은 숫자입니다!";
      }
    }
  </script>

</body>
</html>
