<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>준우 엄마의 명 수 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0fff0;
    }
    h1 {
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>👩‍🍳 준우 엄마의 명 수 계산기</h1>
  <p>준우의 생일은 11월 27일이에요.<br>
     오늘 기준으로 명 수를 계산해볼게요!</p>

  <button onclick="calculateMyeongSu()">명 수 계산하기</button>

  <div id="result"></div>

  <script>
    function calculateMyeongSu() {
      const birthDate = new Date('2010-11-27'); // 준우의 생일 (예: 2023년)
      const today = new Date();

      const timeDiff = today.getTime() - birthDate.getTime();
      const daysLived = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

      const month = 11;
      const day = 27;
      const myeongSu = month * day * daysLived;

      const resultDiv = document.getElementById("result");

      if (daysLived < 0) {
        resultDiv.innerHTML = "아직 준우가 태어나지 않았어요! 👶";
      } else {
        resultDiv.innerHTML = `🧮 준우는 ${daysLived}일 동안 살았고,<br> 
        명 수는 <strong>${myeongSu.toLocaleString()}</strong> 입니다!`;
      }
    }
  </script>

</body>
</html>
