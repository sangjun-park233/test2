<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefbd8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #6c757d;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .hole {
      width: 100px;
      height: 100px;
      background-color: #c1f0c1;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .mole {
      width: 60px;
      height: 60px;
      background-image: url('https://emojicdn.elk.sh/ğŸ¦”');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
    }

    #score {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>ğŸ¹ ë‘ë”ì§€ ì¡ê¸° ê²Œì„</h1>
  <div id="score">ì ìˆ˜: 0</div>
  <div class="grid">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>

  <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>

  <script>
    const moles = document.querySelectorAll('.mole');
    const scoreBoard = document.getElementById('score');
    let score = 0;
    let lastHole;
    let timeUp = false;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) return randomHole(holes);
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(400, 1000);
      const hole = randomHole(document.querySelectorAll('.hole'));
      const mole = hole.querySelector('.mole');
      mole.style.display = 'block';
      setTimeout(() => {
        mole.style.display = 'none';
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      score = 0;
      scoreBoard.textContent = 'ì ìˆ˜: 0';
      timeUp = false;
      peep();
      setTimeout(() => timeUp = true, 15000); // 15ì´ˆ ê²Œì„
    }

    moles.forEach(mole => {
      mole.addEventListener('click', () => {
        if (mole.style.display === 'block') {
          score++;
          mole.style.display = 'none';
          scoreBoard.textContent = `ì ìˆ˜: ${score}`;
        }
      });
    });
  </script>

</body>
</html>
